    <style>
        :root {
            --primary: #1892f5;
            --dark: #0a0a0a;
            --gray: #202020;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to bottom, #000000dd, #00000000);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(245, 197, 24, 0.5);
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .search-bar {
            padding: 0.8rem 1.2rem;
            width: 300px;
            border-radius: 25px;
            border: none;
            background: var(--gray);
            color: white;
            transition: all 0.3s;
        }

        .search-bar:focus {
            outline: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(245, 197, 24, 0.3);
        }

        .sort-filter {
            padding: 0.8rem;
            border-radius: 25px;
            background: var(--gray);
            color: white;
            border: none;
        }

        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://source.unsplash.com/random/1920x1080/?movie-theater');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 2rem;
            margin-top: 80px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .container {
            padding: 2rem;
            margin-top: 2rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .movie-card {
            background: var(--gray);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .movie-poster {
            width: 100%;
            height: 330px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary);
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-rating {
            color: var(--primary);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .movie-year {
            color: #888;
            font-size: 0.9rem;
        }

        .movie-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        footer {
            background: var(--gray);
            padding: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        .modal-content {
            background: var(--gray);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .search-bar {
                width: 200px;
            }
        }
    </style>

        // Movie card template
        function movieTemplate(movie) {
            return `
                <div class="movie-card" onclick="openModal('${movie.title}')">
                    <img src="${movie.image}" class="movie-poster" alt="${movie.title}">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-rating">
                            â˜… ${movie.rating}
                            <span class="movie-year">${movie.year}</span>
                        </div>
                        <div class="movie-actions">
                            <button class="btn btn-primary">Add to Watchlist</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Modal functions
        function openModal(title) {
            const movie = movies.find(m => m.title === title);
            const modalContent = `
                <h2>${movie.title} (${movie.year})</h2>
                <div class="modal-details">
                    <img src="${movie.image}" style="max-width: 300px">
                    <div>
                        <p><strong>Director:</strong> ${movie.director}</p>
                        <p><strong>Cast:</strong> ${movie.cast.join(', ')}</p>
                        <p>${movie.description}</p>
                        <div class="user-rating">
                            <h3>Your Rating:</h3>
                            <div class="stars">
                                ${[1,2,3,4,5].map(i => 
                                    `<span class="star" data-rating="${i}" onclick="rateMovie('${movie.title}', ${i})">â˜…</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('modalContent').innerHTML = modalContent;
            document.getElementById('movieModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        // Rating system
        function rateMovie(title, rating) {
            const movie = movies.find(m => m.title === title);
            movie.userRating = rating;
            localStorage.setItem(title, rating);
            updateStars();
        }

        // Filter and sort functionality
        function updateMovies() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const sortBy = document.getElementById('sort').value;
            
            let filtered = movies.filter(movie => 
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.genre.toLowerCase().includes(searchTerm) ||
                movie.cast.some(actor => actor.toLowerCase().includes(searchTerm))
            );

            filtered.sort((a, b) => {
                if (sortBy === 'rating') return b.rating - a.rating;
                if (sortBy === 'title') return a.title.localeCompare(b.title);
                if (sortBy === 'year') return b.year - a.year;
            });

            document.getElementById('movieContainer').innerHTML = 
                filtered.map(movieTemplate).join('');
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', updateMovies);
        document.getElementById('sort').addEventListener('change', updateMovies);

        // Initial load
        updateMovies();
    </script>
